name: QA Automation CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  qa:
    name: Run Tests & Deploy Allure
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1️⃣ Checkout & Setup
      # ----------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ----------------------
      # 2️⃣ Run Playwright Tests
      # ----------------------
      - name: Run Playwright tests
        run: npx playwright test

      # ----------------------
      # 3️⃣ Generate Allure report
      # ----------------------
      - name: Generate Allure report
        run: |
          rm -rf allure-report
          npx allure generate allure-results -o allure-report
          echo '<!DOCTYPE html><html><head><meta http-equiv="Refresh" content="0; url=./index.html" /></head><body><p>Redirecting to latest Allure report...</p></body></html>' > allure-report/index.html

      # ----------------------
      # 4️⃣ Deploy to GitHub Pages
      # ----------------------
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false

      - name: Show Allure report link
        run: |
          echo "::notice::Click to open latest Allure Report:"
          echo "https://ckcruz26.github.io/demo-swag-web-app/"
