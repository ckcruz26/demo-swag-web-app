name: QA Automation CI/CD Demo Swag Web Application

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write   # needed for GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      WEB_URL: ${{ secrets.WEB_URL }}
      STANDARD_USER: ${{ secrets.STANDARD_USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      INVALID_USERNAME: ${{ secrets.INVALID_USERNAME }}
      INVALID_PASSWORD: ${{ secrets.INVALID_PASSWORD }}
      LOCKED_OUT_USERNAME: ${{ secrets.LOCKED_OUT_USERNAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Generate Allure report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Show Allure report link
        if: always()
        run: |
          echo "::notice::Allure Report is available here: https://ckcruz26.github.io/demo-swag-web-app/"
