name: QA Automation CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ===============================
      # Clean Allure folders (IMPORTANT)
      # ===============================
      - name: Clean Allure folders
        run: |
          rm -rf allure-results allure-report
          mkdir -p allure-results allure-report

      # ===============================
      # Run Playwright tests
      # ===============================
      - name: Run Playwright tests
        run: npm run test

      # ===============================
      # Generate Allure Report (fresh)
      # ===============================
      - name: Generate Allure report
        if: always()
        run: |
          rm -rf allure-results/history
          npm run allure-report

      # ===============================
      # Upload Allure Report as Artifact
      # ===============================
      - name: Upload Allure report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # ===============================
      # Deploy Allure Report to GitHub Pages
      # ===============================
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy fresh Allure report - ${{ github.sha }}"
          enable_jekyll: false

      # ===============================
      # Add clickable link to Summary
      # ===============================
      - name: Add Allure Report link to Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Allure Report Artifact** â†’ see **Artifacts** section above â¬†ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Latest Allure Report (GitHub Pages)**:" >> $GITHUB_STEP_SUMMARY
          echo "  https://ckcruz26.github.io/demo-swag-web-app/" >> $GITHUB_STEP_SUMMARY
